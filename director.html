<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Director Dashboard | KGL</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- BootStrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css" rel="stylesheet" />
    <!-- Personal CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Main Navigation-->
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" style="background-color: #812c13;">
            <!-- Container wrapper -->
            <div class="container-fluid">
                <!-- Toggle button -->
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                    data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Collapsible wrapper -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Navbar brand -->
                    <a class="navbar-brand mt-2 mt-lg-0" href="#">
                        <img src="./images/KGLogo.svg" height="20" alt="KGL Logo" loading="lazy" />
                    </a>
                    <!-- Left links -->
                    <ul class="navbar-nav me-auto mb-3 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Dashboard</a>
                        </li>
                    </ul>
                    <!-- Left links -->
                </div>
                <!-- Collapsible wrapper -->

                <!-- Right elements -->
                <div class="d-flex align-items-center">
                    <!-- Avatar -->
                    <div class="dropdown">
                        <a class="dropdown-toggle d-flex align-items-center hidden-arrow" href="#"
                            id="navbarDropdownMenuAvatar" role="button" data-mdb-toggle="dropdown"
                            aria-expanded="false">
                            <img src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp" class="rounded-circle"
                                height="25" alt="Black and White Portrait of a Man" loading="lazy" />
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuAvatar">
                            <li>
                                <a class="dropdown-item" href="#">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- Right elements -->
            </div>
            <!-- Container wrapper -->
        </nav>
        <!-- Navbar -->
    </header>
    <!--Main Navigation-->

    <!--Main layout-->
    <main>
        <!-- Cards -->
        <div class="row">
            <div class="col-xl-6 col-12 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between px-md-1">
                            <div class="align-self-center">
                                <i class="fas fas fa-cart-plus text-info fa-3x"></i>
                            </div>
                            <div class="text-end">
                                <h3>Produce Details</h3>
                                    <a class="btn btn-info mb-3">View Procurements</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-12 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between px-md-1">
                            <div class="align-self-center">
                                <i class="fas fa-cash-register text-success fa-3x"></i>
                            </div>
                            <div class="text-end">
                                <h3>Sales</h3>
                                    <a class="btn btn-success mb-3">View Sales</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-12 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between px-md-1">
                            <div class="align-self-center">
                                <i class="fas fa-credit-card text-warning fa-3x"></i>
                            </div>
                            <div class="text-end">
                                <h3>Deferred Sales</h3>
                                    <a class="btn btn-warning mb-3">View Sales on Credit</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-12 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between px-md-1">
                            <div class="align-self-center">
                                <i class="fas fa-users text-info fa-3x"></i>
                            </div>
                            <div class="text-end">
                                <h3>Users</h3>
                                <div class="d-flex flex-column flex-md-row">
                                    <button class="btn btn-info me-md-2 mb-3" data-mdb-toggle="modal"
                                        data-mdb-target="#newuser">Add
                                        new Users</button>
                                    <a class="btn btn-info mb-3">View Users</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modals -->
        <!-- Users Modal -->
        <div
        class="modal fade"
        id="newuser"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div
          class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg"
        >
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Add User
              </h5>
              <button
                type="button"
                class="btn-close"
                data-mdb-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form name="register">
                <div class="row">
                  <div class="col-md-6 mb-2" id="first-name">
                    <div class="form-floating">
                      <input
                        type="text"
                        name="firstname"
                        class="form-control form-control-lg"
                        placeholder
                        required
                        onblur="fNameVal(2,15)"
                      />
                      <label class="form-label" for="firstname"
                        >First Name</label
                      >
                    </div>
                  </div>
                  <div class="col-md-6 mb-2" id="last-name">
                    <div class="form-floating">
                      <input
                        type="text"
                        id="lastname"
                        class="form-control form-control-lg"
                        placeholder
                        required
                        onblur="lNameVal(2,15)"
                      />
                      <label class="form-label" for="lastname">Last Name</label>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-12 col-md-4 mb-2" id="user-role">
                    <div>
                      <label class="form-label" for="role"
                        >Role:</label
                      >
                      <select
                        class="form-select"
                        name="role"
                        onblur="roleVal()"
                        required
                      >
                        <option value="" selected>Select Role</option>
                        <option value="Manager">Manager</option>
                        <option value="Sales Agent">Sales Agent</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-12 col-md-4 mb-2" id="user-branch">
                    <div>
                      <label class="form-label" for="branch"
                        >Branch:</label
                      >
                      <select
                        class="form-select"
                        name="branch"
                        onblur="branchVal()"
                        required
                      >
                        <option value="" selected>Select Branch</option>
                        <option value="Mattuga">Mattuga</option>
                        <option value="Sales Agent">Maganjo</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-4 mb-2">
                    <label for="gender"
                        >Gender:</label
                      >
                    <div class="form-check ">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        id="femaleGender"
                        value="Female"
                        checked
                      />
                      <label class="form-check-label" for="femaleGender"
                        >Female</label
                      >
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        id="maleGender"
                        value="Male"
                      />
                      <label class="form-check-label" for="maleGender"
                        >Male</label
                      >
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-2 pb-2">
                    <div class="form-floating">
                      <input
                        type="email"
                        name="email"
                        class="form-control form-control-lg"
                        placeholder
                        required
                      />
                      <label class="form-label" for="email">Email</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-2 pb-2" id="tel-no">
                    <div class="form-floating">
                      <input
                        type="tel"
                        name="telno"
                        class="form-control form-control-lg"
                        pattern="[0]{1}[0-9]{9}"
                        placeholder="0701234567"
                        required
                        onblur="telNoVal()"
                      />
                      <label class="form-label" for="telno">Contact</label>
                    </div>
                  </div>
                </div>
                
                <div class="row">
                  <div class="col-md-6 mb-2 pb-2" id="pwd">
                    <div class="form-floating">
                      <input
                        type="password"
                        id="password"
                        class="form-control form-control-lg"
                        placeholder
                        required
                        onblur="pwdVal(6)"
                      />
                      <label class="form-label" for="password">Password</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-2 pb-2" id="pwd-conf">
                    <div class="form-floating">
                      <input
                        type="password"
                        name="passconf"
                        class="form-control form-control-lg"
                        placeholder
                        required
                        onblur="confPwd()"
                      />
                      <label class="form-label" for="passconf"
                        >Confirm Password</label
                      >
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-danger"
                data-mdb-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-secondary">
                Save User
              </button>
            </div>
          </div>
        </div>
      </div>
        <!-- Modals - end -->
    </main>
    <!--Main layout-->

    <!-- Copyright -->
    <footer>
        <div class="text-center p-2 position-fixed bottom-0 end-0" style="background-color: rgba(0, 0, 0, 0.3);">
            Â© 2022 | Gertrude Nabasirye
        </div>
    </footer>
    <!-- Copyright -->

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.js"></script>
    <script src="./dirVal.js"></script>

</body>

</html>
