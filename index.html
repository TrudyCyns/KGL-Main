<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome | KGL</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css" rel="stylesheet" />
    <!-- Personal CSS -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section class="bg">
        <div id="banner">
            <img src="./images/logo.svg" alt="KGL Logo" height="250px" />
            <h3 style="
            color: #6a2510;
            font-weight: 900;
            font-size: 30px;
            padding: 20px;
          ">
                Dealers in Beans, Grain Maize, Soy Beans, Cowpeas.
            </h3>
            <button class="btn btn-primary me-md-2 mb-2" data-mdb-toggle="modal" data-mdb-target="#newuser">
                Login <span>or</span> Register
            </button>
        </div>
    </section>

    <!-- Login and Register Modal -->
    <div class="modal fade" id="newuser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        Login or Register
                    </h5>
                    <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Pills navs -->
                    <ul id="pills-id" class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login"
                                role="tab" aria-controls="pills-login" aria-selected="true">Login</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#pills-register"
                                role="tab" aria-controls="pills-register" aria-selected="false">Register</a>
                        </li>
                    </ul>
                    <!-- Pills navs -->
                    <!-- Pills content -->
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="pills-login" role="tabpanel"
                            aria-labelledby="tab-login">
                            <form>
                                <!-- Email input -->
                                <div class="form-outline mb-3">
                                    <input type="email" id="loginName" class="form-control" required />
                                    <label class="form-label" for="loginName">Email or username</label>
                                </div>

                                <!-- Password input -->
                                <div class="form-outline mb-3">
                                    <input type="password" id="loginPassword" class="form-control" required />
                                    <label class="form-label" for="loginPassword">Password</label>
                                </div>

                                <!-- Submit button -->
                                <button type="submit" class="btn btn-primary btn-block mb-3">
                                    Login
                                </button>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
                            <form name="register">
                                <div class="row">
                                    <div class="col-md-6 mb-2" id="first-name">
                                        <div class="form-floating">
                                            <input type="text" name="firstname" class="form-control form-control-lg"
                                                placeholder required onblur="fNameVal(2,15)" />
                                            <label class="form-label" for="firstname">First Name</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-2" id="last-name">
                                        <div class="form-floating">
                                            <input type="text" id="lastname" class="form-control form-control-lg"
                                                placeholder required onblur="lNameVal(2,15)" />
                                            <label class="form-label" for="lastname">Last Name</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-12 col-md-4 mb-2" id="user-role">
                                        <div>
                                            <label class="form-label" for="role">Role:</label>
                                            <select class="form-select" name="role" onblur="roleVal()" required>
                                                <option value="" selected>Select Role</option>
                                                <option value="Manager">Manager</option>
                                                <option value="Sales Agent">Sales Agent</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4 mb-2" id="user-branch">
                                        <div>
                                            <label class="form-label" for="branch">Branch:</label>
                                            <select class="form-select" name="branch" onblur="branchVal()" required>
                                                <option value="" selected>Select Branch</option>
                                                <option value="Mattuga">Mattuga</option>
                                                <option value="Sales Agent">Maganjo</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-2">
                                        <label for="gender">Gender:</label>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gender" id="femaleGender"
                                                value="Female" checked />
                                            <label class="form-check-label" for="femaleGender">Female</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="maleGender"
                                                value="Male" />
                                            <label class="form-check-label" for="maleGender">Male</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-2 pb-2">
                                        <div class="form-floating">
                                            <input type="email" name="email" class="form-control form-control-lg"
                                                placeholder required />
                                            <label class="form-label" for="email">Email</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-2 pb-2" id="tel-no">
                                        <div class="form-floating">
                                            <input type="tel" name="telno" class="form-control form-control-lg"
                                                pattern="[0]{1}[0-9]{9}" placeholder="0701234567" required
                                                onblur="telNoVal()" />
                                            <label class="form-label" for="telno">Contact</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-2 pb-2" id="pwd">
                                        <div class="form-floating">
                                            <input type="password" id="password" class="form-control form-control-lg"
                                                placeholder required onblur="pwdVal(6)" />
                                            <label class="form-label" for="password">Password</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-2 pb-2" id="pwd-conf">
                                        <div class="form-floating">
                                            <input type="password" name="passconf" class="form-control form-control-lg"
                                                placeholder required onblur="confPwd()" />
                                            <label class="form-label" for="passconf">Confirm Password</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Submit button -->
                                <button type="submit" class="btn btn-primary btn-block mb-3">
                                    Register
                                </button>
                            </form>
                        </div>
                    </div>
                    <!-- Pills content -->
                </div>
            </div>
        </div>
    </div>

    <!-- Copyright -->
    <footer>
        <div class="text-center text-white p-2 position-fixed bottom-0 end-0"
            style="background-color: rgba(0, 0, 0, 0.3)">
            Â© 2022 | Gertrude Nabasirye
        </div>
    </footer>
    <!-- Copyright -->

    <!-- Validation Script -->
    <script src="indexVal.js"></script>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.js"></script>
    <script src="./dirVal.js"></script>
</body>

</html>
