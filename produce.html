    <main style="margin-top: 58px">
        <!-- Add Produce -->
        <section class="form-section" id="produce">
            <div class="around bg-white col-md-10">
                <h1 class="mb-5 text-center">Add Produce</h1>
                <form>
                    <!-- 2 column grid layout with text inputs for the first and last names -->
                    <div class="row">
                        <div class="col-12 col-md-6 mb-4">
                            <div class="form-outline">
                                <input type="text" id="form6Example1" class="form-control" />
                                <label class="form-label" for="form6Example1">Name of Produce</label>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 mb-4">
                            <div>
                                <select class="form-select" aria-label="Default select example" name="prodtype">
                                    <option selected>Type of Produce</option>
                                    <option value="cereal">Cereal</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
                    </div>
                
                    <div class="row">
                        <div class="col-12 col-md-6 mb-4">
                            <div class="form-outline">
                                <input type="date" id="form6Example1" class="form-control" />
                                <label class="form-label" for="form6Example1">Date of Procurement</label>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 mb-4">
                            <div>
                                <select class="form-select" aria-label="Default select example" name="timeselect">
                                    <option selected>Select a time of Produce (Quarters)</option>
                                    <option value="1">Quarter 1</option>
                                    <option value="2">Quarter 2</option>
                                    <option value="3">Quarter 3</option>
                                    <option value="4">Quarter 4</option>
                                </select>
                            </div>
                            
                        </div>
                    </div>

                    <!-- Text input -->
                    <div class="row">
                        <div class="col-12 col-md-6 mb-4">
                            <div class="form-outline">
                                <input type="number" id="form6Example1" class="form-control" />
                                <label class="form-label" for="form6Example1">Tonnage (Kgs)</label>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 mb-4">
                            <div class="form-outline">
                                <input type="number" id="form6Example2" class="form-control" />
                                <label class="form-label" for="form6Example2">Bought at (Ugx)</label>
                            </div>
                        </div>
                    </div>
                
                    <!-- Text input -->
                    <div class="row">
                        <div class="col-12 col-md-6 mb-4">
                            <div class="form-outline">
                                <input type="date" id="form6Example2" class="form-control" />
                                <label class="form-label" for="form6Example2">Time of Produce</label>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 mb-4">
                            <div class="form-outline">
                                <input type="text" id="form6Example2" class="form-control" />
                                <label class="form-label" for="form6Example2">Name of Dealer</label>
                            </div>
                        </div>
                    </div>
                                    
                    <div class="row">
                        <div class="col-12 col-md-6 mb-4">
                            <div class="form-outline">
                                <input type="tel" id="form6Example1" class="form-control" />
                                <label class="form-label" for="form6Example1">Contact</label>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 mb-4">
                            <div class="form-outline">
                                <input type="number" id="form6Example2" class="form-control" />
                                <label class="form-label" for="form6Example2">Sell at (Ugx)</label>
                            </div>
                        </div>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-rounded btn-block">Add Produce</button>
                </form>
            </div>
        </section>

    </main>
