<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manager Dashboard | KGL</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- BootStrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css" rel="stylesheet" />
    <!-- Personal CSS -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!--Main Navigation-->
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" style="background-color: #812c13">
            <!-- Container wrapper -->
            <div class="container-fluid">
                <!-- Toggle button -->
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                    data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Collapsible wrapper -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Navbar brand -->
                    <a class="navbar-brand mt-2 mt-lg-0" href="#">
                        <img src="./images/KGLogo.svg" height="20" alt="KGL Logo" loading="lazy" />
                    </a>
                    <!-- Left links -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Dashboard</a>
                        </li>
                    </ul>
                    <!-- Left links -->
                </div>
                <!-- Collapsible wrapper -->

                <!-- Right elements -->
                <div class="d-flex align-items-center">
                    <!-- Notifications -->
                    <div class="dropdown">
                        <a class="text-reset me-3 dropdown-toggle hidden-arrow" href="#" id="navbarDropdownMenuLink"
                            role="button" data-mdb-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-bell"></i>
                            <span class="badge rounded-pill badge-notification bg-danger">1</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-start" aria-labelledby="navbarDropdownMenuLink">
                            <li>
                                <a class="dropdown-item" href="#">Some news</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">Another news</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </li>
                        </ul>
                    </div>
                    <!-- Avatar -->
                    <div class="dropdown">
                        <a class="dropdown-toggle d-flex align-items-center hidden-arrow" href="#"
                            id="navbarDropdownMenuAvatar" role="button" data-mdb-toggle="dropdown"
                            aria-expanded="false">
                            <img src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp" class="rounded-circle"
                                height="25" alt="Black and White Portrait of a Man" loading="lazy" />
                        </a>
                        <ul class="dropdown-menu dropdown-menu-start" aria-labelledby="navbarDropdownMenuAvatar">
                            <li>
                                <a class="dropdown-item" href="#">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- Right elements -->
            </div>
            <!-- Container wrapper -->
        </nav>
        <!-- Navbar -->
    </header>
    <!--Main Navigation-->

    <!--Main layout-->
    <main>
        <!-- Cards -->
        <div class="row">
            <div class="col-sm-6 col-12 mb-2">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between px-md-1">
                            <div class="align-self-center">
                                <i class="fas fas fa-cart-plus text-info fa-3x"></i>
                            </div>
                            <div class="text-end">
                                <h3>Produce Details</h3>
                                <div class="d-flex flex-column flex-md-row">
                                    <button class="btn btn-info me-md-2 mb-2" data-mdb-toggle="modal"
                                        data-mdb-target="#newprod">
                                        Add Procurement
                                    </button>
                                    <a class="btn btn-info mb-2">View Procurement</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-12 mb-2">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between px-md-1">
                            <div class="align-self-center">
                                <i class="fas fa-cash-register text-success fa-3x"></i>
                            </div>
                            <div class="text-end">
                                <h3>Sales</h3>
                                <div class="d-flex flex-column flex-md-row">
                                    <button class="btn btn-success me-md-2 mb-2" data-mdb-toggle="modal"
                                        data-mdb-target="#newsales">
                                        Add new Sales
                                    </button>
                                    <a class="btn btn-success mb-2">View Sales</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-12 mb-2">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between px-md-1">
                            <div class="align-self-center">
                                <i class="fas fa-credit-card text-warning fa-3x"></i>
                            </div>
                            <div class="text-end">
                                <h3>Deferred Sales</h3>
                                <div class="d-flex flex-column flex-md-row">
                                    <button class="btn btn-warning me-md-2 mb-2" data-mdb-toggle="modal"
                                        data-mdb-target="#newcredit">
                                        Add Sales on Credit
                                    </button>
                                    <a class="btn btn-warning mb-2">View Sales on Credit</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-12 mb-2">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between px-md-1">
                            <div class="align-self-center">
                                <i class="fas fa-users text-info fa-3x"></i>
                            </div>
                            <div class="text-end">
                                <h3>Users</h3>
                                <div class="d-flex flex-column flex-md-row">
                                    <button class="btn btn-info me-md-2 mb-2" data-mdb-toggle="modal"
                                        data-mdb-target="#newuser">
                                        Add new Users
                                    </button>
                                    <a class="btn btn-info mb-2">View Users</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modals -->
        <!-- Produce Modal -->
        <div class="modal fade" id="newprod" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            Add Procurement
                        </h5>
                        <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form name="produce">

                            <div class="col-12 mb-2" id="pdt-name">
                                <div class="form-floating">
                                    <input type="text" name="prodname" class="form-control" onblur="pdtVal()"
                                        required />
                                    <label class="form-label" for="prodname">Name of Produce</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-md-4 mb-2" id="pd-type">
                                    <div>
                                        <label class="form-label" for="prodtype">Type of Produce</label>
                                        <select class="form-select" name="prodtype" onblur="typeVal()" required>
                                            <option value="" selected>Select Type</option>
                                            <option value="cereal">Cereal</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12 col-md-4 mb-2" id="pd-time">
                                    <div>
                                        <label class="form-label" for="prodtime">Time of Produce (Quarters)</label>
                                        <select class="form-select" onblur="timeVal()" name="prodtime">
                                            <option value="" selected>Select option</option>
                                            <option value="1">Quarter 1</option>
                                            <option value="2">Quarter 2</option>
                                            <option value="3">Quarter 3</option>
                                            <option value="4">Quarter 4</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12 col-md-4 mb-2">
                                    <div>
                                        <label class="form-label" for="procdate">Date of Procurement</label>
                                        <input type="date" name="procdate" class="form-control" required />
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12 col-md-6 mb-2">
                                    <div class="form-floating">
                                        <input type="number" min="100" name="tonnage" class="form-control" required />
                                        <label class="form-label" for="tonnage">Tonnage (Kgs)</label>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 mb-2">
                                    <div class="form-floating">
                                        <input type="number" min="10000" name="buy-price" class="form-control" required />
                                        <label class="form-label" for="buy-price">Bought at (Ugx)</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-md-6 mb-2" id="dlr-name">
                                    <div class="form-floating">
                                        <input type="text" name="dlrname" class="form-control" onblur="dlrVal(2)" />
                                        <label class="form-label" for="dlrname">Name of Dealer</label>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 mb-2" id="dlr-type">
                                    <div>
                                        <select class="form-select" onblur="dlrTypeVal()"
                                            name="dlrtype">
                                            <option value="" selected>Type of Dealer</option>
                                            <option value="Individual">Individual</option>
                                            <option value="farm">Farm</option>
                                            <option value="company">Company</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12 col-md-6 mb-2">
                                    <div class="form-floating">
                                        <input type="tel" id="form6Example1" class="form-control" pattern="[0]{1}[0-9]{9}" placeholder="0701123456" required />
                                        <label class="form-label" for="form6Example1">Contact</label>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 mb-2">
                                    <div class="form-floating">
                                        <input type="number" min="100" id="form6Example2" class="form-control" required />
                                        <label class="form-label" for="form6Example1">Sell at (Ugx)</label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-danger" data-mdb-dismiss="modal">
                            Close
                        </button>
                        <button type="submit" class="btn btn-secondary">
                            Save Details
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sales Modal -->
        <div class="modal fade" id="newsales" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add Sale</h5>
                        <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form name="sales">
                            <div class="row">
                                <div class="col-12 mb-2" id="spdt-name">
                                    <div class="form-floating">
                                        <input type="text" name="prodname" class="form-control" required onblur="spdtVal()" />
                                        <label class="form-label" for="prodname">Name of Produce</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12 col-md-6 mb-2">
                                    <div class="form-floating">
                                        <input type="number" min="100" name="tonnage" class="form-control" required />
                                        <label class="form-label" for="tonnage">Tonnage (Kgs)</label>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 mb-2">
                                    <div class="form-floating">
                                        <input type="number" min="10000" name="price" class="form-control" />
                                        <label class="form-label" for="price">Amount Paid (Ugx)</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12 col-md-6 mb-2" id="byr-name">
                                    <div class="form-floating">
                                        <input type="text" name="byrname" class="form-control" required onblur="byrVal(2)" />
                                        <label class="form-label" for="byrname">Buyer's Name</label>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 mb-2" id="agt-name">
                                    <div class="form-floating">
                                        <input type="text" id="agtname" required onblur="agtVal(2)" class="form-control" />
                                        <label class="form-label" for="agtname">Sales Agent's Name</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12 col-md-6 mb-2">
                                    <div>
                                        <label for="form6Example1">Date of Sale</label>
                                        <input type="date" id="form6Example1" class="form-control"
                                            placeholder="Buyer's Contact" />
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 mb-2">
                                    <div>
                                        <label for="form6Example2">Time of Sale</label>
                                        <input type="time" id="form6Example2" class="form-control"
                                            placeholder="Sell at" />
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-danger" data-mdb-dismiss="modal">
                            Close
                        </button>
                        <button type="button" class="btn btn-secondary">
                            Save Sale Details
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Deferred Sales Modal -->
        <div class="modal fade" id="newcredit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            Add Sale On Credit
                        </h5>
                        <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form name="csales">
                            <div class="row">
                                <div class="col-12 col-md-4 mb-2" id="cbyr-name">
                                    <div class="form-floating">
                                        <input type="text" name="byrname" class="form-control" required onblur="cbyrVal(2)" />
                                        <label class="form-label" for="byrname">Buyer's Name</label>
                                    </div>
                                </div>
                                <div class="col-12 col-md-4 mb-2" id="ni-num">
                                    <div class="form-floating">
                                        <input type="text" name="nin" class="form-control" required onblur="ninVal()" />
                                        <label class="form-label" for="nin">NIN</label>
                                    </div>
                                </div>
                                <div class="col-12 col-md-4 mb-2" id="loc-field">
                                    <div class="form-floating">
                                        <input type="text" name="location" class="form-control" required onblur="locVal(2)" />
                                        <label class="form-label" for="location">Location</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12 col-md-4 mb-2">
                                    <div class="form-floating">
                                        <input type="tel" id="contact" class="form-control" pattern="[0]{1}[0-9]{9}" placeholder="0701123456" required />
                                        <label class="form-label" for="contact">Buyer's Contact</label>
                                    </div>
                                </div>
                                <div class="col-12 col-md-4 mb-2">
                                    <div class="form-floating">
                                        <input type="number" min="10000" name="amtdue" class="form-control" required />
                                        <label class="form-label" for="amtdue">Amount Due (UGX)</label>
                                    </div>
                                </div>
                                <div class="col-12 col-md-4 mb-2">
                                    <div class="form-floating">
                                        <input type="number" min="100" name="tonnage" class="form-control" required />
                                        <label class="form-label" for="tonnage">Tonnage (Kgs)</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12 col-md-4 mb-2">
                                    <div>
                                        <label for="form6Example2">Due Date</label>
                                        <input type="date" id="form6Example2" class="form-control" required />
                                    </div>
                                </div>
                                <div class="col-12 col-md-4 mb-2">
                                    <div>
                                        <label for="form6Example2">Date of Dispatch</label>
                                        <input type="date" id="form6Example2" class="form-control" required />
                                    </div>
                                </div>
                                <div class="col-12 col-md-4 mb-2" id="cpd-type">
                                    <div>
                                        <label for="pdtype">Type of Produce</label>
                                        <select class="form-select" aria-label="Default select example" name="pdtype" onblur="pdTypeVal()">
                                            <option value="" selected>Choose Option</option>
                                            <option value="cereal">Cereal</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12 mb-2" id="cprod-name">
                                    <div class="form-floating">
                                        <input type="text" id="prodname" class="form-control" placeholder required onblur="cpdtVal(2)" />
                                        <label class="form-label" for="prodname">Name of Produce</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col mb-2" id="cagt-name">
                                    <div class="form-floating">
                                        <input type="text" name="agtname" class="form-control" placeholder required onblur="cagtVal(2)" />
                                        <label class="form-label" for="agtname">Sales Agent's Name</label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-danger" data-mdb-dismiss="modal">
                            Close
                        </button>
                        <button type="button" class="btn btn-secondary">
                            Save Sale on Credit
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Users Modal -->
        <div class="modal fade" id="newuser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            Add Sales Agent
                        </h5>
                        <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form name="register">
                            <div class="row">
                                <div class="col-md-6 mb-2" id="first-name">
                                    <div class="form-floating">
                                        <input type="text" name="firstname" class="form-control form-control-lg" placeholder required onblur="fNameVal(2,15)" />
                                        <label class="form-label" for="firstname">First Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-2" id="last-name">
                                    <div class="form-floating">
                                        <input type="text" id="lastname" class="form-control form-control-lg" placeholder required onblur="lNameVal(2,15)" />
                                        <label class="form-label" for="lastname">Last Name</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-2">
                                    <div>
                                        <label for="position">Position</label>
                                        <input type="text" class="form-control form-control-lg" id="position"
                                            value="Sales Agent" readonly />
                                    </div>
                                </div>
                                <div class="col-md-6 mb-2">
                                    <h6 class="mb-2 pb-1">Gender:</h6>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender"
                                            id="femaleGender" value="Female" checked />
                                        <label class="form-check-label" for="femaleGender">Female</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender"
                                            id="maleGender" value="Male" />
                                        <label class="form-check-label" for="maleGender">Male</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-2 pb-2">
                                    <div class="form-floating">
                                        <input type="email" name="email" class="form-control form-control-lg" placeholder required />
                                        <label class="form-label" for="email">Email</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-2 pb-2" id="tel-no">
                                    <div class="form-floating">
                                        <input type="tel" name="telno" class="form-control form-control-lg" pattern="[0]{1}[0-9]{9}" placeholder="0701234567" required onblur="telNoVal()" />
                                        <label class="form-label" for="telno">Contact</label>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-2 pb-2">
                                <div class="form-floating">
                                    <input type="text" name="branch" class="form-control form-control-lg"
                                        readonly />
                                    <label class="form-label" for="branch">Branch</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-2 pb-2" id="pwd">
                                    <div class="form-floating">
                                        <input type="password" id="password" class="form-control form-control-lg" placeholder required onblur="pwdVal(6)" />
                                        <label class="form-label" for="password">Password</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-2 pb-2" id="pwd-conf">
                                    <div class="form-floating">
                                        <input type="password" name="passconf" class="form-control form-control-lg" placeholder required onblur="confPwd()" />
                                        <label class="form-label" for="passconf">Confirm Password</label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-danger" data-mdb-dismiss="modal">
                            Close
                        </button>
                        <button type="button" class="btn btn-secondary">
                            Save Sales Agent
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modals - end -->
    </main>
    <!--Main layout-->

    <!-- Copyright -->
    <footer>
        <div class="text-white p-2 position-fixed bottom-0 end-0" style="background-color: rgba(0, 0, 0, 0.4)">
            Â© 2022 | Gertrude Nabasirye
        </div>
    </footer>

    <!-- Copyright -->

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.js"></script>
    <script src="./val.js"></script>
</body>

</html>
