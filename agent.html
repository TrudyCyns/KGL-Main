<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Agent Dashboard | KGL</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- BootStrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css" rel="stylesheet" />
    <!-- Personal CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Main Navigation-->
    <header>
      <!-- Navbar -->
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light fixed-top"
        style="background-color: #812c13"
      >
        <!-- Container wrapper -->
        <div class="container-fluid">
          <!-- Toggle button -->
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>

          <!-- Collapsible wrapper -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Navbar brand -->
            <a class="navbar-brand mt-2 mt-lg-0" href="#">
              <img
                src="./images/KGLogo.svg"
                height="20"
                alt="KGL Logo"
                loading="lazy"
              />
            </a>
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Dashboard</a>
              </li>
            </ul>
            <!-- Left links -->
          </div>
          <!-- Collapsible wrapper -->

          <!-- Right elements -->
          <div class="d-flex align-items-center">
            <!-- Avatar -->
            <div class="dropdown">
              <a
                class="dropdown-toggle d-flex align-items-center hidden-arrow"
                href="#"
                id="navbarDropdownMenuAvatar"
                role="button"
                data-mdb-toggle="dropdown"
                aria-expanded="false"
              >
                Hi, UserName
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="navbarDropdownMenuAvatar"
              >
                <li>
                  <a class="dropdown-item" href="#">Logout</a>
                </li>
              </ul>
            </div>
          </div>
          <!-- Right elements -->
        </div>
        <!-- Container wrapper -->
      </nav>
      <!-- Navbar -->
    </header>
    <!--Main Navigation-->

    <!--Main layout-->
    <main>
        <!-- Cards -->
        <div class="row">
            <div class="col-sm-6 col-12 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between px-md-1">
                            <div class="align-self-center">
                                <i class="fas fa-cash-register text-success fa-3x"></i>
                            </div>
                            <div class="text-end">
                                <h3>Sales</h3>
                                <div class="d-flex flex-column">
                                    <button class="btn btn-success mb-2" data-mdb-toggle="modal"
                                        data-mdb-target="#newsales">Add new
                                        Sales</button>
                                    <a class="btn btn-success mb-2">View Sales</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-12 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between px-md-1">
                            <div class="align-self-center">
                                <i class="fas fa-credit-card text-warning fa-3x"></i>
                            </div>
                            <div class="text-end">
                                <h3>Deferred Sales</h3>
                                <div class="d-flex flex-column">
                                    <button class="btn btn-warning mb-2" data-mdb-toggle="modal"
                                        data-mdb-target="#newcredit">Add Sales on Credit</button>
                                    <a class="btn btn-warning mb-2">View Sales on Credit</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modals -->
        <!-- Sales Modal -->
        <div
        class="modal fade"
        id="newsales"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div
          class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg"
        >
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Sale</h5>
              <button
                type="button"
                class="btn-close"
                data-mdb-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form name="sales">
                <div class="row">
                  <div class="col-12 mb-2" id="spdt-name">
                    <div class="form-floating">
                      <input
                        type="text"
                        name="prodname"
                        class="form-control"
                        required placeholder
                        onblur="spdtVal()"
                      />
                      <label class="form-label" for="prodname"
                        >Name of Produce</label
                      >
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-12 col-md-6 mb-2">
                    <div class="form-floating">
                      <input
                        type="number"
                        min="100"
                        name="tonnage"
                        class="form-control"
                        required placeholder
                      />
                      <label class="form-label" for="tonnage"
                        >Tonnage (Kgs)</label
                      >
                    </div>
                  </div>
                  <div class="col-12 col-md-6 mb-2">
                    <div class="form-floating">
                      <input
                        type="number"
                        min="10000"
                        name="price"
                        class="form-control" required placeholder
                      />
                      <label class="form-label" for="price"
                        >Amount Paid (Ugx)</label
                      >
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-12 col-md-6 mb-2" id="byr-name">
                    <div class="form-floating">
                      <input
                        type="text"
                        name="byrname"
                        class="form-control"
                        required placeholder
                        onblur="byrVal(2)"
                      />
                      <label class="form-label" for="byrname"
                        >Buyer's Name</label
                      >
                    </div>
                  </div>
                  <div class="col-12 col-md-6 mb-2" id="agt-name">
                    <div class="form-floating">
                      <input
                        type="text"
                        id="agtname"
                        required
                        onblur="agtVal(2)"
                        class="form-control" placeholder
                      />
                      <label class="form-label" for="agtname"
                        >Sales Agent's Name</label
                      >
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-12 col-md-6 mb-2">
                    <div>
                      <label for="saledate">Date of Sale</label>
                      <input
                        type="text"
                        name="saledate"
                        class="form-control" readonly
                        required onfocus="getDate(saledate)"
                      />
                    </div>
                  </div>
                  <div class="col-12 col-md-6 mb-2">
                    <div>
                      <label for="saletime">Time of Sale</label>
                      <input
                        type="text"
                        id="saletime"
                        class="form-control" readonly
                        placeholder required onfocus="getTime()"
                      />
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-danger"
                data-mdb-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-secondary">
                Save Sale Details
              </button>
            </div>
          </div>
        </div>
      </div>
        <!-- Deferred Sales Modal -->
        <div
        class="modal fade"
        id="newcredit"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div
          class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg"
        >
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Add Sale On Credit
              </h5>
              <button
                type="button"
                class="btn-close"
                data-mdb-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form name="csales">
                <div class="row">
                  <div class="col-12 col-md-4 mb-2" id="cbyr-name">
                    <div class="form-floating">
                      <input
                        type="text"
                        name="byrname"
                        class="form-control"
                        required placeholder
                        onblur="cbyrVal(2)"
                      />
                      <label class="form-label" for="byrname"
                        >Buyer's Name</label
                      >
                    </div>
                  </div>
                  <div class="col-12 col-md-4 mb-2" id="ni-num">
                    <div class="form-floating">
                      <input
                        type="text"
                        name="nin"
                        class="form-control"
                        required placeholder
                        onblur="ninVal()"
                      />
                      <label class="form-label" for="nin">NIN</label>
                    </div>
                  </div>
                  <div class="col-12 col-md-4 mb-2" id="loc-field">
                    <div class="form-floating">
                      <input
                        type="text"
                        name="location"
                        class="form-control"
                        required placeholder
                        onblur="locVal(2)"
                      />
                      <label class="form-label" for="location">Location</label>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-12 col-md-4 mb-2" id="ctel-no">
                    <div class="form-floating">
                      <input
                        type="tel"
                        id="telno"
                        class="form-control"
                        pattern="[0]{1}[0-9]{9}"
                        placeholder="0701123456"
                        required
                        onblur="ctelNoVal()"
                      />
                      <label class="form-label" for="telno"
                        >Buyer's Contact</label
                      >
                    </div>
                  </div>
                  <div class="col-12 col-md-4 mb-2">
                    <div class="form-floating">
                      <input
                        type="number"
                        min="10000"
                        name="amtdue"
                        class="form-control"
                        required placeholder
                      />
                      <label class="form-label" for="amtdue"
                        >Amount Due (UGX)</label
                      >
                    </div>
                  </div>
                  <div class="col-12 col-md-4 mb-2">
                    <div class="form-floating">
                      <input
                        type="number"
                        min="100"
                        name="tonnage"
                        class="form-control"
                        required placeholder
                      />
                      <label class="form-label" for="tonnage"
                        >Tonnage (Kgs)</label
                      >
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-12 col-md-4 mb-2">
                    <div>
                      <label for="disdate">Date of Dispatch</label>
                      <input
                        type="text"
                        id="disdate"
                        class="form-control"
                        required readonly onfocus="getDate(disdate)"
                      />
                    </div>
                  </div>
                  <div class="col-12 col-md-4 mb-2">
                    <div>
                      <label for="duedate">Due Date</label>
                      <input
                        type="date"
                        id="duedate"
                        class="form-control"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-12 col-md-4 mb-2" id="cpd-type">
                    <div>
                      <label for="pdtype">Type of Produce</label>
                      <select
                        class="form-select"
                        aria-label="Default select example"
                        name="pdtype"
                        onblur="pdTypeVal()"
                      >
                        <option value="" selected>Choose Option</option>
                        <option value="cereal">Cereal</option>
                        <option value="other">Other</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-12 mb-2" id="cprod-name">
                    <div class="form-floating">
                      <input
                        type="text"
                        id="prodname"
                        class="form-control"
                        placeholder
                        required
                        onblur="cpdtVal(2)"
                      />
                      <label class="form-label" for="prodname"
                        >Name of Produce</label
                      >
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col mb-2" id="cagt-name">
                    <div class="form-floating">
                      <input
                        type="text"
                        name="agtname"
                        class="form-control"
                        placeholder
                        required
                        onblur="cagtVal(2)"
                      />
                      <label class="form-label" for="agtname"
                        >Sales Agent's Name</label
                      >
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-danger"
                data-mdb-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-secondary">
                Save Sale on Credit
              </button>
            </div>
          </div>
        </div>
      </div>
        <!-- Modals - end -->
    </main>
    <!--Main layout-->

    <!-- Copyright -->
    <footer>
        <div class="text-center p-2 position-fixed bottom-0 end-0" style="background-color: rgba(0, 0, 0, 0.3);">
            © 2022 | Gertrude Nabasirye
        </div>
    </footer>
    <!-- Copyright -->

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.js"></script>
    <script src="./salesVal.js"></script>

</body>

</html>
